{% extends 'base.html' %}

{% if current_user.is_authenticated %}
    {% block current_user_content %}
        <h2>{{ error }}</h2>
        <p>
            <a href="{{ url_for('playlists') }}">Reload Spotisub</a>
        </p>
    {% endblock %}
{% else %}
    {% block app_context %}
        <div class="row">
            <div class="col-md-12">
                <h2>{{ error }}</h2>
                <p>
                    <a href="{{ url_for('playlists') }}">Reload Spotisub</a>
                </p>
            </div>  
        </div>
    {% endblock %}
{% endif %}
